
<!DOCTYPE html>
<html>
  <head>
    <title>Website Sign In</title>
    <style>
      /* Add some basic styles to the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }
      .container {
        margin: 50px auto;
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        text-align: center;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" onclick="signIn()">Sign In</button>
      </form>
    </div>
    <script>
      // Define the signIn function
      function signIn() {
        // Get the username and password from the input fields
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if the username and password are correct (for demonstration purposes only)
        if (username === "222" && password === "222") {
          // Redirect the user to the white badge page
          window.location.href = "out.html";
        } else {
          // Show an error message
          alert("Invalid username or password");
        }
      }
    </script>
  </body>
</html>
